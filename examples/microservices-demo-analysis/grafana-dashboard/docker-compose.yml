version: '3.8'

services:
  grafana:
    image: grafana/grafana-oss:latest
    container_name: threat-radar-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=simpod-json-datasource,grafana-piechart-panel
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_RENDERING_SERVER_URL=http://renderer:8081/render
      - GF_RENDERING_CALLBACK_URL=http://grafana:3000/
      - GF_LOG_FILTERS=rendering:debug
    volumes:
      - grafana-data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning
    networks:
      - threat-radar-net
    restart: unless-stopped
    depends_on:
      - json-server
      - renderer

  renderer:
    image: grafana/grafana-image-renderer:latest
    container_name: threat-radar-renderer
    ports:
      - "8081:8081"
    environment:
      - ENABLE_METRICS=true
      - RENDERING_MODE=default
      - RENDERING_CLUSTERING_MODE=default
      - RENDERING_CLUSTERING_MAX_CONCURRENCY=5
    networks:
      - threat-radar-net
    restart: unless-stopped

  json-server:
    image: python:3.11-slim
    container_name: threat-radar-json-server
    ports:
      - "8000:8000"
    working_dir: /app
    volumes:
      - ../full-demo-results/08-reports:/data
      - ./json-api-server.py:/app/server.py
    command: >
      bash -c "pip install flask flask-cors && python server.py"
    networks:
      - threat-radar-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  grafana-data:

networks:
  threat-radar-net:
    driver: bridge
